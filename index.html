<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Tutor</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="lib.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div id="question-container" class="panel questions-panel">
            <span class="question" id="question"></span>
            <form>
                <input type="text" id="response" class="response hide" inputmode="numeric" />
                <button data-ok class="ok-button hide"">OK</button>
            </form>
            <div data-question-error> </div>
            <div class=" respose_log hide" id="response_log">
        </div>
    </div>
    <div class="controls">
        <button class="ok-button hide">RESET</button>
        <button class="start-button" data-start>START</button>
        <button class="settings-button" data-settings>âš™</button>
    </div>
    <div id='configuration' class="panel configuration-panel hide">
        <div class='hide'> 
            <h3>Application settings</h3>
            Name: <input type="text" id="name" name="Your name" /><br>
            Range of numbers:
            <input type="text" id="range" class="number-range" value="1-10" maxlength="7" size="7">
        </div>
        <div id="greet_msg" class="greet_msg hide">
        </div>
        Reset question pool. Delete statistics and progress. <br>
        I know what I am doing!
        <label class="switch">
            <input type="checkbox" data-reset-checkbox>
            <span class="slider round"></span>
        </label><br>
        <button data-reset>RESET</button><br>
    </div>
    <div class="panel results-panel hide">
        <h3>Test results</h3>
        <div id="result_message"></div>
    </div>
    <div class="statistics" id="statistics"></div>
    </div>
</body>

</html>
